@(categories: List[Categories])

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>

</head>
<body>
<h1>List of Categories</h1>
<hr>
<table>
    <tr>


        <th><i>Category Id</i></th>
        <th><i>Category Name</i></th>
        <th><i>Description</i></th>
        <th colspan="1"><i>Picture</i></th>

    </tr>
    <hr>

    @for(category<- categories){

         <tr>

            <th>@category.categoryId</th>
            <th>@category.categoryName</th>
            <th>@category.description</th>
             <td><img src=@{routes.CategoriesController.getPicture(category.categoryId)}></td>

        </tr>
    }

</table>
<a href="https://www.wisconsincheeseman.com/"
   target="_blank">
<img src ="https://palmentocheese.files.wordpress.com/2010/09/100_0431.jpg"/>
</a>

</body>


</html>
